<h2 (click)="onBookClicked()">
  {{title}}
</h2>

Title: <input type="text" [(ngModel)]="newBook.title">
ISBN: <input type="text" [(ngModel)]="newBook.isbn">

<button (click)="addBook(newBook)">Add book</button>

<ba-book-list-entry
  *ngFor="let book of books"
  [book]="book"
  (addToFavorites)="onAddToFavorites($event)">
</ba-book-list-entry>

<ba-favorites [favorites]="favorites"></ba-favorites>
